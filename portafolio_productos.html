<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Impacto Sport - Productos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a0a23;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .producto {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .producto img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .producto h3 {
            margin: 10px 0 5px;
        }

        .producto p {
            color: #444;
            margin: 0;
        }

        a {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #004080;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    <div class="productos">
        <div class="producto">
            <img src="https://via.placeholder.com/200x150?text=Camisa+Deportiva" alt="Producto 1">
            <h3>Camisa Deportiva</h3>
            <p>$45.000</p>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200x150?text=Tenis+Running" alt="Producto 2">
            <h3>Tenis Running</h3>
            <p>$120.000</p>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200x150?text=Pantalón+Deportivo" alt="Producto 3">
            <h3>Pantalón Deportivo</h3>
            <p>$75.000</p>
        </div>
    </div>

    <a href="index.html">← Volver al inicio</a>
</body>
</html>
